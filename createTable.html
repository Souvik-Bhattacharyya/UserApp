<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <img src="/assets/bg1.5.svg" class="backGround">
    <div class="container-fluid" id="container">
        <div class="row mainContainer">
            <h2 class="heading">Fillup Person Details</h2>
            <table class="table table-dark table-striped">
                <tr>
                    <td>
                        <div class="my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Name <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Age <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Phone Number <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Identification Mark <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Occupation <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Since When <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Govt ID <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Govt ID Number <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Army ID <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Army ID Number <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Purpose of Visit <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Frequency of Visit <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select One Options</option>
                                    <option value="1">Daily</option>
                                    <option value="2">Weekly</option>
                                    <option value="3">Monthly</option>
                                    <option value="3">Occasionally</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Concerned <span class="">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select One Options</option>
                                    <option value="1">Br</option>
                                    <option value="2">Sec</option>
                                    <option value="3">Office</option>
                                    <option value="3">Unit</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Likely Timeline <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Family Details <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Occupation <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Document Address <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Proof of Address(Document) <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Actual Loc Address <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Proof of Address(LOC) <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <a id="submitBtn" href="./catagory.html" class="btn btn-primary">Continue <i class="fa fa-arrow-right"></i></a>
        </div>
    </div>




    <!-- JavaScripts -->
    <script src="./js/bootstrap.bundle.min.js">
    </script>
    <script src="/js/all.min.js"></script>
</body>

</html>
