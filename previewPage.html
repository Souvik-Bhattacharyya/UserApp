<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        td{
            width: 50%;
        }
        .options {
            padding: 0 20px !important;
        }

        .heading {
            height: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-check {
            padding: 20px;
        }

        .profileTr{
            position: relative;
        }
        .profile{
            background-color: none;
        }
        .img {
            position: absolute;
            right: 4%;
            top: 150%;
            width: 126px;
            margin-bottom: 20px;
            padding: 0;
            border-radius: .375rem;
        }
    </style>
</head>

<body>
    <img src="/assets/bg1.5.svg" class="backGround">

    <div class="container-fluid" id="container">
        <div class="row mainContainer">
            <h2 class="heading">Person Details</h2>
            <table class="table table-dark table-striped">
                <tr class="profileTr">
                    <td class="profile">
                        <img src="./assets/icon.jpg" alt="Person Image" class="img">
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div class="my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Name <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Age <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Phone Number <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Identification Mark <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Occupation <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Since When <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Govt ID <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Govt ID Number <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Army ID <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Army ID Number <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Purpose of Visit <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Frequency of Visit <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select One Options</option>
                                    <option value="1">Daily</option>
                                    <option value="2">Weekly</option>
                                    <option value="3">Monthly</option>
                                    <option value="3">Occasionally</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Concerned <span
                                    class="">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-select" aria-label="Default select example">

                                    <option selected>Select One Options</option>
                                    <option value="1">Br</option>
                                    <option value="2">Sec</option>
                                    <option value="3">Office</option>
                                    <option value="3">Unit</option>
                                </select>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Likely Timeline <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Family Details <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Occupation <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Document Address <span

                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Address Proof(Document) <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Actual Loc Address <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class=" my-2 row">
                            <label for="colFormLabel" class="col-sm-4 col-form-label">Address Proof(LOC) <span
                                    class="text-warning">*</span></label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control" id="colFormLabel" placeholder="" required>
                            </div>
                        </div>
                </tr>
                <tr>
                    </td>
                    <td class="options">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Black list
                            </label>
                        </div>
                    </td>

                    <td class="options">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Grey list
                            </label>
                        </div>
                </tr>
                <tr>
                    </td>
                    <td class="options">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                White list
                            </label>
                        </div>
                    </td>

                    <td class="options">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Not yet Assigned
                            </label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="options">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Canâ€™t be ascertained
                            </label>
                        </div>
                    </td>
                    <td></td>
                </tr>
            </table>
            <a id="submitBtn" href="./index.html" class="btn btn-primary">Continue <i class="fa fa-arrow-right"></i></a>
        </div>
    </div>




    <!-- JavaScripts -->
    <script src="./js/bootstrap.bundle.min.js">
    </script>
    <script src="/js/all.min.js"></script>
</body>

</html>
